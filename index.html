<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header__navbar">
                <a href="" class="header__logo">
                    <img src="assets/sprites/logo.svg" alt="Simpler logo">
                </a>
    
                <div class="header__link">
                    <a href="#" class="header__text">Продукция</a>
                    <a href="#" class="header__text">Материалы</a>
                    <a href="#" class="header__text">О нас</a>
                    <a href="#" class="header__text">Контакты</a>
                </div>
    
                <div class="header__btns">
                    <button class="header__btn-search">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <use href="/assets/sprites/sprites.svg#search"></use>
                        </svg>
                    </button>
                    <button class="header__btn-login">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <use href="/assets/sprites/sprites.svg#login"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="container">
            <section class="hero">
                <div class="hero__info">
                    <h1 class="hero__title">Простые вещи. Из бумаги</h1>
                    <p class="hero__subtitle">Бума́га (предположительно от итал. bombagia, первоисточником же считается иранский) — волокнистый&nbsp;материал с минеральными добавками. </p>
                    <a class="hero__btn" href="#">Каталог</a>
                </div>
                <img src="assets/img/HeroImage.png" alt="" class="hero__img">
            </section>
        </div>
        <section class="result">
            <div class="result__cards">
                <div class="result__card">
                    <img src="assets/img/V1.png" alt="" class="result__card-img">
                    <div class="result__card-info">
                        <span class="result__card--title">V.1</span>
                        <p class="result__card--descr">Результат вашего обучения</p>
                    </div>
                </div>
                <div class="result__card">
                    <img src="assets/img/V2.png" alt="" class="result__card-img">
                    <div class="result__card-info">
                        <span class="result__card--title">V.2</span>
                        <p class="result__card--descr">Результат вашего обучения</p>
                    </div>
                </div>
                <div class="result__card">
                    <img src="assets/img/V3.png" alt="" class="result__card-img">
                    <div class="result__card-info">
                        <span class="result__card--title">V.3</span>
                        <p class="result__card--descr">Результат вашего обучения</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
